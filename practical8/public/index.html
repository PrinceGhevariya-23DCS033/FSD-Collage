<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Gym Rep Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1> Reps Counter</h1>
    <div class="counter" id="counter">0</div>
    <div class="buttons">
      <button onclick="changeCount(-1)">Remove Rep</button>
      <button onclick="changeCount(1)">Add </button>
    </div>
    <button class="reset" onclick="resetCounter()">Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
